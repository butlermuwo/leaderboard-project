<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fe6dec7cca.js"
      crossorigin="anonymous"
    ></script>
    <title>Leaderboard</title>
  </head>

  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <section class="board-section">
      <div class="result">
        <div class="titles">
          <h2>Recent Score</h2>
          <button type="button" class="btn refresh">Refresh</button>
        </div>
        <ul class="scores-list" id="list">
          <li><p>Butler: 100</p></li>
          <li><p>Moono: 30</p></li>
          <li><p>Alfred: 20</p></li>
          <li><p>Bells: 70</p></li>
          <li><p>Victor: 80</p></li>
          <li><p>Sherperd: 60</p></li>
          <li><p>Hachi: 10</p></li>
        </ul>
      </div>
      <div class="score-form">
        <h2>Add your Score</h2>
        <form action="#" id="submit-data">
          <input type="text" id="fullname" placeholder="Your name" />
          <input type="number" id="score" placeholder="Your Score" />
          <button type="submit" class="btn submit-form">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
